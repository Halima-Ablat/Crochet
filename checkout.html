<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid mx-3">
        <a class="navbar-brand" href="index.html">Toyland</a>
        <div class="d-flex flex-column align-items-center">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav-info" id="navbarNav">
            <ul class="navbar-nav gap-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Crochets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-center gap-3">
          <a href="cart.html">
            <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
          </a>
          <a class="nav-link text-decoration-none text-dark" href="login.html"
            >Login</a
          >
        </div>
      </div>
    </nav>

    <div class="container my-5 py-5">
      <div class="head-info mt-5">
        <h2>Check Out</h2>
        <hr class="small-line" />
      </div>
      <form class="check-out row gap-3" id="checkout-form">
        <div class="col-md-6">
          <label>Name</label><br />
          <input class="form-control" type="text" placeholder="Name" />
        </div>
        <div class="col-md-6">
          <label>Email</label><br />
          <input class="form-control" type="email" placeholder="Email" />
        </div>

        <div class="col-md-6">
          <label>Phone</label><br />
          <input class="form-control" type="text" placeholder="Phone" />
        </div>
        <div class="col-md-6">
          <label>City</label><br />
          <input class="form-control" type="text" placeholder="City" />
        </div>

        <div class="col-md-6">
          <label>Address</label><br />
          <input class="form-control" type="text" placeholder="Address" />
        </div>
        <div class="col-md-6 text-center">
          <button type="submit" class="btn btn-primary">Checkout</button>
        </div>
      </form>
    </div>

    <footer class="text-center">
      Copyright ¬© Toyland.Made withüíìby Adeena
    </footer>

    <script>
      document
        .getElementById("checkout-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const name = document
            .querySelector("input[placeholder='Name']")
            .value.trim();
          const email = document
            .querySelector("input[placeholder='Email']")
            .value.trim();

          if (!name || !email) {
            alert("‚ùå Name and Email are required!");
            event.preventDefault(); // Stops form submission
          } else {
            window.location.href = "account.html"; // Redirect only if fields are filled
          }
        });
    </script>
  </body>
</html>
