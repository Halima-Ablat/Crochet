    <div class="account">
      <div class="account-info">
        <div class="head-info">
          <h2>Account info</h2>
          <hr class="small-line" />
        </div>
        <div>
          <p>Name <span>John</span></p>

        </div>
        <div>
          <a class="account-detail">Your orders</a>

      <div class="change-password">
        <form>
          <div class="head-info">

            <hr class="small-line" />
          </div>
          <div class="password">
            <label>Password</label>
            <input type="text" placeholder="Password" />
          </div>
          <div class="password">
            <label>Confirm Password</label>
            <input type="email" placeholder="Password" />
          </div>
          <button class="password-btn">Change Password</button>
        </form>
      </div>
