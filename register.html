      <div class="container-fluid mx-3">
        <a class="navbar-brand" href="index.html">Toyland</a>
        <div class="d-flex flex-column align-items-center">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav-info" id="navbarNav">
            <ul class="navbar-nav gap-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Services</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>

        <div class="d-flex justify-content-center align-items-center gap-3">
           <a href="cart.html">
            <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
          </a>
          <a class="nav-link text-decoration-none text-dark" href="login.html"
            >Login</a
          >
        </div>
      </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center m-3">
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-10 col-md-6 col-lg-6 main-container shadow-lg mt-3 rounded"
          >
            <div class="login-register">
              <h2 class="text-center mt-3 pt-3">Register</h2>
            </div>

            <form id="register">
              <div class="small-container">
                <div class="row d-flex">
                  <div class="mb-3 col-12 col-md-6 col-lg-6">
                    <label for="exampleInputEmail1" class="form-label"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputName"
                      aria-describedby="nameHelp"
                      placeholder="Name"
                      required
                    />
                  </div>
                  <div class="mb-3 col-12 col-md-6 col-lg-6">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Email"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="small-container">
                <div class="row d-flex">
                  <div class="mb-3 col-12 col-md-6 col-lg-6">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="mb-3 col-12 col-md-6 col-lg-6">
                    <label for="exampleInputPassword1" class="form-label"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Confirm Password"
                      required
                    />
                  </div>
                </div>
                <button type="submit" class="login-btn mt-3">Register</button>
              </div>

              <div class="d-flex mt-3 login-info">
                <p>Already have an account?</p>
                <a class="ms-3 text-decoration-none" href="login.html">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("register").addEventListener("submit", function(event){
        event.preventDefault();
        window.location.href = "login.html";
      })
    </script>
  </body>
</html>
